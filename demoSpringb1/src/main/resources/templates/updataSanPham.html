<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>

<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
	<!--===============================================================================================-->
</head>

<body>
	
		<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="/images/mua.jpg" alt="IMG">
				</div>
				
				<form th:action="@{/updataSp}" th:object="${sp}" class="login100-form validate-form" method="post">
					<span class="login100-form-title">
						Update giá hàng
					</span>
					<div class="wrap-input100 validate-input" data-validate="Trống ">
						<input  class="input100" type="text" th:field="*{id}" readonly="true" name="id" placeholder="id"  >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-cart-plus" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Trống ">
						<input  class="input100" type="text" th:field="*{tensanpham}" name="tensanpham"   >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-cart-plus" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Trống">
						<input  class="input100" type="text" th:field="*{gia}" name="gia" placeholder="Giá Mới">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-dollar" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Trống ">
						<input  class="input100" type="text" th:field="*{mota}" name="mota" placeholder="mota"  >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-cart-plus" aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Cập Nhập
						</button>
					</div>	
					<div class="text-center p-t-136">
						<a class="txt2" th:href="@{/backup}">
							Back
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
			</div>
		</div>
	</div>
	
	




	<!--===============================================================================================-->
	<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/select2/select2.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/vendor/tilt/tilt.jquery.min.js}"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script th:src="@{js/main.js}"></script>

</body>

</html>
