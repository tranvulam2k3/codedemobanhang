<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet"
		id="bootstrap-css">
	<script th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
	<script th:src="@{//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
	<link rel="stylesheet" th:href="@{/css/dangnhap.css}" />
</head>

<body>
	<div class="wrapper fadeInDown">
		<div id="formContent">
			<!-- Tabs Titles -->

			<!-- Icon -->
			<div class="icon">
				<img th:src="@{/images/fevicon.png}" id="icon" alt="User Icon" /> ĐĂNG KÝ
			</div>

			<!-- Login Form -->
			<form th:action="@{/signup}" method="post" th:object="${account}">
				<div>
					<input type="text" th:field="*{email}" placeholder="Email">
					<br>
					<td class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
				</div>
				<div>
					<input type="text" th:field="*{username}" placeholder="Tên Đăng Nhập">
					<br>
					<td class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name
						Error</td>
				</div>
				<div>
					<input type="password" th:field="*{pass}" placeholder="Mật Khẩu">
					<br>
					<td class="error-message" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}">Name Error</td>
				</div>
				<div>
					<input type="password" name="repass" placeholder="Nhập Lại Mật Khẩu">
				</div>
				<input type="submit" class="fadeIn fourth" value="Đăng Ký">
			</form>
		</div>
		<div class="text-center p-t-136">
			<a class="txt2" th:href="@{/back}">
				Back
				<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
			</a>
		</div>

	</div>
	</div>
</body>

</html>
