<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{css/view.css}" />
	<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Roboto|Varela+Round}">
	<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}">
	<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
	<script th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js}"></script>
	<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
	<script>
		$(document).ready(function () {
			// Activate tooltip
			$('[data-toggle="tooltip"]').tooltip();

			// Select/Deselect checkboxes
			var checkbox = $('table tbody input[type="checkbox"]');
			$("#selectAll").click(function () {
				if (this.checked) {
					checkbox.each(function () {
						this.checked = true;
					});
				} else {
					checkbox.each(function () {
						this.checked = false;
					});
				}
			});
			checkbox.click(function () {
				if (!this.checked) {
					$("#selectAll").prop("checked", false);
				}
			});
		});
	</script>
</head>

<body>
	<div class="container-xl">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2>Manage <b>Employees</b></h2>
						</div>
						<div class="col-sm-6">
							<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i
									class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>
							<a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i
									class="material-icons">&#xE15C;</i> <span>Delete</span></a>
						</div>
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>
								<span class="custom-checkbox">
									<input type="checkbox" id="selectAll">
									<label for="selectAll"></label>
								</span>
							</th>
							<th>ID</th>
							<th>Name</th>
							<th>Image</th>
							<th>Gia</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="sp : ${sp}">
							<td>
								<span class="custom-checkbox">
									<input type="checkbox" id="checkbox1" name="options[]" value="1">
									<label for="checkbox1"></label>
								</span>
							</td>
							<td th:text="${sp.id}"></td>
							<td th:text="${sp.ten}"></td>							
							<td th:text="${sp.hinhanh}"></td>		
							<td th:text="${sp.gia}"></td>
							<td>
								<a th:href="@{'/edit/' + ${sp.id}}" class="material-icons">&#xE254;</a>
								<a th:href="@{'/delete/' + ${sp.id}}" class="material-icons"> &#xE872;</a>
							</td>
						</tr>

					</tbody>
				</table>
				<div class="clearfix">
					<ul class="pagination">
						<li th:if="${offset>1}" class="page-item"><a class="page-link"
								th:href="@{'?offset='+${offset-1}}">Previous</a></li>
						<li th:each="i:${#numbers.sequence(1,sotrang)}" class="page-item active"><a class="page-link "
								th:href="@{'?offset='+${i}}" th:text="${i}"></a></li>
						<li th:if="${offset<sotrang}" class="page-item"><a class="page-link"
								th:href="@{'?offset='+${offset+1}}">Next</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- Edit Modal HTML -->
	<div id="addEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form th:action="@{/addSP}" method="post">
					<div class="modal-header">
						<h4 class="modal-title">Add Employee</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Name</label>
							<input name="ten" type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Image</label>
							<input name="hinhanh" type="url" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Gia</label>
							<textarea name="gia" type="text" class="form-control" required></textarea>
						</div>
						<div class="form-group">
							<label>Mo ta</label>
							<textarea name="mota" type="text" class="form-control" required></textarea>
						</div>
			
						<select name="magiay" class="form-select" aria-label="Default select example">
							<option selected>Loại giày</option>				
							<option th:each="giay : ${giay}" th:value="${giay.cid}" th:text="${giay.cname}"></option>
						</select>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="hidden" name="manv" th:value="2">
						<input type="submit" class="btn btn-success" value="Add">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Edit Modal HTML -->
	<div id="editEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form th:action="@{/update}" method="post">
					<div class="modal-header">
						<h4 class="modal-title">Edit Employee</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Name</label>
							<input name="ten" type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Image</label>
							<input name="hinhanh" type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Gia</label>
							<textarea name="gia" type="text" class="form-control" required></textarea>
						</div>
						<div class="form-group">
							<label>Mo ta</label>
							<textarea name="mota" type="text" class="form-control" required></textarea>
						</div>
			
						<select name="magiay" class="form-select" aria-label="Default select example">
							<option selected>Loại giày</option>				
							<option th:each="giay : ${g}" th:value="${giay.cid}" th:text="${giay.cname}"></option>
						</select>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-info" value="Save">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Delete Modal HTML -->
	<div id="deleteEmployeeModal" class="modal fade" >
		<div class="modal-dialog" >
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h4 class="modal-title">Delete Employee</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<p>Are you sure you want to delete these Records?</p>
						<p class="text-warning"><small>This action cannot be undone.</small></p>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-danger" value="Delete">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
