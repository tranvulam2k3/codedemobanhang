spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=WebBH;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123123

mybatis.mapper-locations=classpath:com/webbh/dmBanhang/mapper/sql/*.xml
mybatis.type-aliases-package=com/webbh/dmBanhang/model
spring.resources.static-locations=classpath:/static/


