<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<style>
		table,
		th,
		td {
			border: 1px solid;
		}
	</style>
</head>


<body>

	<div>
		<form th:action="@{/home}" method="post">
			Tìm kiếm theo tên :<input maxlength="64" type="text" name="tencodau">
			<button type="submit"> Search</button>
		</form>
	</div>

	<h2>THÔNG TIN KHÁCH HÀNG</h2>
	<form th:action="@{/booking}" class="login100-form validate-form" method="post">
		<table>
			<tr>
				<th>ID</th>
				<th>Tên Cô Dâu</th>
				<th>Tên Chú Rễ</th>
				<th>Số Lượng Bàn</th>
				<th>Đơn Giá</th>
				<th>Gói Dịch Vụ</th>
				<th>Tiền Đặt Cọc</th>
				<th>Tiền Thanh Toán</th>
				<th>Ghi Chú</th>
				<th>Ngày Tổ Chúc</th>
			</tr>
			<div th:if="${not #lists.isEmpty(tt)}">
				<div th:each="tt : ${tt}">

					<tbody>
						<td th:text="${tt.id}"></td>
						<td th:text="${tt.tencodau}"></td>
						<td th:text="${tt.tenchure}"></td>
						<td th:text="${tt.soluongban}"></td>
						<td th:text="${tt.dongia}"></td>
						<td th:text="${tt.dichvudikem}"></td>
						<td th:text="${tt.tiendatcoc}"></td>
						<td th:text="${tt.tienthanhtoan}"></td>
						<td th:text="${tt.ghichu}"></td>
						<td th:text="${tt.thongtinthiepcuoi}"></td>
					</tbody>
					
				</div>
			</div>
			
			
			<div>
				<button type="submit">
					Đặt Lịch
				</button>
			</div>
		</table>

</body>

</html>
